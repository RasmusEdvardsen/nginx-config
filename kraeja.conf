server {
    server_name kraeja.com www.kraeja.com;

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/kraeja.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/kraeja.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    if ($host = www.kraeja.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = kraeja.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name kraeja.com www.kraeja.com;
    return 404; # managed by Certbot
}
